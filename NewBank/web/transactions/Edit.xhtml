<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transactionsId}" for="transactionsId" />
                    <h:inputText id="transactionsId" value="#{transactionsController.selected.transactionsId}" title="#{bundle.EditTransactionsTitle_transactionsId}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transactionsId}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transDate}" for="transDate" />
                    <h:inputText id="transDate" value="#{transactionsController.selected.transDate}" title="#{bundle.EditTransactionsTitle_transDate}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transValue}" for="transValue" />
                    <h:inputText id="transValue" value="#{transactionsController.selected.transValue}" title="#{bundle.EditTransactionsTitle_transValue}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transValue}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transType}" for="transType" />
                    <h:inputText id="transType" value="#{transactionsController.selected.transType}" title="#{bundle.EditTransactionsTitle_transType}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transType}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transactionsController.selected.description}" title="#{bundle.EditTransactionsTitle_description}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{transactionsController.selected.balance}" title="#{bundle.EditTransactionsTitle_balance}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_accountId}" for="accountId" />
                    <h:selectOneMenu id="accountId" value="#{transactionsController.selected.accountId}" title="#{bundle.EditTransactionsTitle_accountId}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_accountId}">
                        <f:selectItems value="#{accountsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{transactionsController.update}" value="#{bundle.EditTransactionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransactionsViewLink}"/>
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.EditTransactionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTransactionsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
