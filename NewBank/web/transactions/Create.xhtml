<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_transactionsId}" for="transactionsId" />
                    <h:inputText id="transactionsId" value="#{transactionsController.selected.transactionsId}" title="#{bundle.CreateTransactionsTitle_transactionsId}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transactionsId}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_transDate}" for="transDate" />
                    <h:inputText id="transDate" value="#{transactionsController.selected.transDate}" title="#{bundle.CreateTransactionsTitle_transDate}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_transValue}" for="transValue" />
                    <h:inputText id="transValue" value="#{transactionsController.selected.transValue}" title="#{bundle.CreateTransactionsTitle_transValue}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transValue}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_transType}" for="transType" />
                    <h:inputText id="transType" value="#{transactionsController.selected.transType}" title="#{bundle.CreateTransactionsTitle_transType}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transType}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transactionsController.selected.description}" title="#{bundle.CreateTransactionsTitle_description}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{transactionsController.selected.balance}" title="#{bundle.CreateTransactionsTitle_balance}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_accountId}" for="accountId" />
                    <h:selectOneMenu id="accountId" value="#{transactionsController.selected.accountId}" title="#{bundle.CreateTransactionsTitle_accountId}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_accountId}">
                        <f:selectItems value="#{accountsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionsController.create}" value="#{bundle.CreateTransactionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.CreateTransactionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransactionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
